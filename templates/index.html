<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tomato Disease Prediction</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <p>Predicted Disease: <strong>{{ prediction }}</strong></p>
                <p>Confidence: <strong>{{ confidence * 100 | round(2) }}%</strong></p>
                <img src="{{ image_url }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
